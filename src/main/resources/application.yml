spring:
  application:
    name: animal
  datasource:
    driver-class-name: ${driverClassName}
    url: ${url}
    username: ${username}
    password: ${password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
### Swagger ###
springdoc:
  packages-to-scan: com.example.animal.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api-docs
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method

server:
  port: 9000
