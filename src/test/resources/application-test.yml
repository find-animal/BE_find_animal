spring:
  application:
    name: animal
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 9000

jwt:
  issuer: ${jwt_issuer}
  secret_key: ${jwt_secret_key}
  expiration_date: ${jwt_expiration_date}